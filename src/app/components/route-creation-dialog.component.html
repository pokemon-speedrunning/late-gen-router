<h1 mat-dialog-title>Create route</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="routeName" placeholder="Route name">
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button color="primary">Create route</button>
</div>
